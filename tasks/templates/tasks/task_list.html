{% extends 'tasks/task_index.html' %}
{% block content %}
{%load static%}
<h1>Task List</h1>
<ul>
    {% for task in tasks %}
    <li class="task__item d-flex justify-content-between align-items-center mb-5">
        <a href="{% url 'read_task' task.id %}">{{ task.title }}</a>
        <div class="d-flex">
             <a class="btn btn-info" href="{% url 'update_task' task.id %}">Update</a>
             <a class="btn btn-danger ms-4" href="{% url 'delete_task' task.id %}">Delete</a>
        </div>
    </li>
    {% empty %}
    <li>No tasks found.</li>
    {% endfor %}
</ul>
{% endblock %}
